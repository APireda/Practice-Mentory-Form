<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="./reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <title>Mentory Form</title>
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Mentoria</h1>
  
        <p>Preencha o formulário abaixo para agendar sua mentoria</p>
      </header>

      <form id="form">
        <div class="form-wrapper">
          <fieldset>
              <legend>Informações Pessoais</legend>
  
              <div class="cols-2-elements">
                <div class="input-wrapper">
                  <label for="user-name">Nome</label>
    
                  <input type="text" id="user-name" required/>
                </div>
  
                <div class="input-wrapper">
                  <label for='user-surname'>Sobrenome</label>
    
                  <input type="text" id="user-surname" required/>
                </div>
              </div>
  
              <div class="input-wrapper">
                <label for="user-email">Email <span>(digite um email válido)</span></label>
  
                <input type="user-email" id="email" required/>
              </div> 
  
              <div class="input-wrapper">
                <label for="user-password">Senha <span>(mínimo de 6 caracteres)</span></label>
  
                <input type="password" id="user-password" required/>
              </div>
          </fieldset>
  
          <fieldset>
            <legend>Informações do mentor</legend>
  
            <div class="input-wrapper">
              <label for="mentor-name">Nome do seu mentor <span>só o primeiro nome</span></label>
  
              <input type="text" id="mentor-name" required/>
            </div>
          </fieldset>

          <fieldset>
            <legend>Seus horários disponíveis</legend> 

            <h2>Primeira mentoria</h2>

            <div class="cols-3-elements">
              <div class="input-wrapper">
                <label for="first-mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
    
                <input type="date" id="first-mentorship-date" required/>
              </div>

              <div class="input-wrapper">
                <label for="first-mentorship-begin">Das</label>
  
                <input type="time" id="first-mentorship-begin" required/>
              </div>

              <div class="input-wrapper">
                <label for='first-mentorship-end'>Até</label>
  
                <input type="time" id="first-mentorship-end" required/>
              </div>
            </div>

            <h2>Segunda mentoria</h2>

            <div class="cols-3-elements">
              <div class="input-wrapper">
                <label for="first-mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
    
                <input type="date" id="first-mentorship-date" required/>
              </div>

              <div class="input-wrapper">
                <label for="first-mentorship-begin">Das</label>
  
                <input type="time" id="first-mentorship-begin" required/>
              </div>

              <div class="input-wrapper">
                <label for='first-mentorship-end'>Até</label>
  
                <input type="time" id="first-mentorship-end" required/>
              </div>
            </div>
          </fieldset>
        </div>

        <footer>
          <button>Salvar</button>
        </footer>
      </form>
      
    </div>
  </body>
</html>
